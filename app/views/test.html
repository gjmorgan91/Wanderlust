  <body>
    <form id="frm1" action="/action_page.php">
      First name: <input type="text" name="fname" value="Donald" id="firstName"><br>
      Last name: <input type="text" name="lname" value="Duck" id="lastName"><br><br>
      <input type="submit" value="Submit" onclick="update()">
    </form> 
    <form id="frm2" action="/action_page.php">
      New name: <input type="text" name="fname2" value="null" id="newFirst"><br>
      New name: <input type="text" name="lname2" value="null" id="newLast"><br><br>
    </form>

    <p>Click "Try it" to display the value of each element in the form.</p>

    <button onclick="update()">Try it</button>

    <p id="demo"></p>

    <script>

    var firstName;
    var lastName;

    update = function() {
      console.log("i tried!");

      firstName = document.getElementById("firstName").value;
      lastName = document.getElementById("lastName").value;

      document.getElementById("newFirst").value = firstName;
      document.getElementById("newLast").value = lastName;

      console.log(firstName);
      console.log(lastName);
    }

    </script>
